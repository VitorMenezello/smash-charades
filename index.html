<!DOCTYPE html lang="en">
<head>
	<title>Smash Charades</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
	<link rel="stylesheet" href="css/styles.css">
	<script src="scripts/characters.js"></script>
	<script src="scripts/scripts.js"></script>
</head>
<html>
	<body>
		<div class="header-container">
			<div class="header">
				<img class="logo" src="assets/UABH_Logo_Unido_Transparente.png" alt="Ultra Arcade" />
				<h2>Smash Charades</h2>
				
				<div class="menu-button" onmouseenter="hoverMenuIcon()" onclick="openMenu()">
					<img class="menu-icon" src="assets/menu.png" alt="Menu" />
				</div>

				<div id="menu" onmouseenter="hoverMenu()" onmouseleave="unhoverMenu()">
					<div class="menu">
						<div class="checkbox">
							<input type="checkbox" id="grabs" onclick="toggleGrabs()">
							<label for="grabs">Grabs and Throws</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="taunts" onclick="toggleTaunts()">
							<label for="taunts">Taunts</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="inputMoves" onclick="toggleInputMoves()">
							<label for="inputMoves">Input Moves</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="echoes" onclick="toggleEchoes()">
							<label for="echoes">Echo Fighters</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" id="miis" onclick="toggleMiis()">
							<label for="miis">Miis</label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="card">
				<h2 id="nothing-selected">Click Randomize to roll a move</h2>
				<h2 id="selected-char">Click Randomize to roll a move</h2>
				<h2 id="selected-move">Click Randomize to roll a move</h2>
				<button class="button" onclick="randomize()">
					<span>Randomize</span>
					<img class="randomize-icon" src="assets/random.png" alt="Randomize" />
				</button>
			</div>
		</div>

		<div class="footer">
			<div class="contact-container">
				<div class="contact">
					<div class="contact-item">
						<a class="contact-link twitter" href="https://twitter.com/vitinmenezello" target="_blank">
							<div class="contact-icon">
								<img src="assets/twitter.png" alt="Twitter" />
							</div>
							<!-- @vitinmenezello -->
						</a>
					</div>
					<!-- <div class="contact-item">
						<a class="contact-link twitch" href="https://www.twitch.tv/uasamwa" target="_blank">

								<img src="assets/twitch.png" alt="Twitch" />
							</div>
							UASamwa
						</a>
					</div> -->
					<div class="contact-item">
						<a class="contact-link github" href="https://github.com/VitorMenezello/smash-charades" target="_blank">
							<div class="contact-icon">
								<img src="assets/github.png" alt="GitHub" />
							</div>
							<!-- VitorMenezello -->
						</a>
					</div>

							</div>
							Samwa#4288
						</div>

					</div> -->

					<span>V0.1</span>
				</div>
			</div>
		</div>

	</body>
</html>
